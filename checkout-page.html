<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout-page-style.css" />
    <title>Check out page</title>
  </head>
  <body>
    <main class="checkout">
      <section class="checkout__info">
        <h1 class="checkout__info--main-heading">Checkout</h1>
        <p class="checkout__info--para">
          There are 3 main product in your cart
        </p>
        <form action="#" class="checkout__info--form">
          <h2 class="checkout__info--form__heading">order details</h2>
          <fieldset clss="checkout__info--form__name">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </fieldset>
          <fieldset class="checkout__info--form__address">
            <input type="text" placeholder="adderss*" />
            <input type="text" placeholder="address line2" />
          </fieldset>
          <fieldset class="checkout__info--form__country">
            <select
              name="checkout__info--form__select"
              id="checkout__info--form__select"
            >
              <option value="country*">country*</option>
              <option value="india">india</option>
              <option value="pakistan">pakistan</option>
              <option value="nepal">nepal</option>
            </select>
            <input type="text" placeholder="City/Town*" />
          </fieldset>
          <fieldset class="checkout__info--form__zipcode">
            <input type="text" placeholder="zipline*" />
            <input type="text" placeholder="phone*" />
          </fieldset>
          <textarea
            name="checkout__info--form__textarea"
            id="checkout__info--form__textarea"
            cols="30"
            rows="10"
            placeholder="Additonla information"
          ></textarea>
          <fieldset class="checkout__info--form__account">
            <label for="account">Create account </label>
            <input type="checkbox" />
          </fieldset>
          <fieldset class="checkout__info--form__shippment">
            <label for="shipment">Create account </label>
            <input type="checkbox" />
          </fieldset>
          <fieldset class="checkout__info--form__coupen">
            <label for="coupen">Apply coupen code to get discount</label>
            <div>
              <input type="text" />
              <input type="submit" value="Apply code" />
            </div>
          </fieldset>
        </form>
      </section>

      <section class="checkout__order">
        <h2 class="checkout__order--title">Your order</h2>

        <div class="checkout__order--detail">
          <div class="checkout__order--detail__name">
            <h3>Product</h3>
            <h4>Subtotal</h4>
          </div>

          <div class="checkout__order--detail__product">
            <div>
              <figure class="checkout__order--detail__product--img">
                <img src="images/1.1.jpg" alt="Photo of girl" />
              </figure>
              <div>
                <h4 class="checkout__order--detail__product--name">
                  Men's T-shirt
                </h4>
                <div>
                  <h6 class="checkout__order--detail__product--color">Blue</h6>
                  <h6 class="checkout__order--detail__product--size">XL</h6>
                  <h6 class="checkout__order--detail__product--quantity">
                    3x36.00
                  </h6>
                </div>
              </div>
            </div>
            <h4 class="checkout__order--detail__product--price">$36</h4>
          </div>

          <div class="checkout__order--detail__product">
            <div>
              <figure class="checkout__order--detail__product--img">
                <img src="images/1.2.jpg" alt="Photo of girl" />
              </figure>
              <div>
                <h4 class="checkout__order--detail__product--name">
                  Men's T-shirt
                </h4>
                <div>
                  <h6 class="checkout__order--detail__product--color">white</h6>
                  <h6 class="checkout__order--detail__product--size">XL</h6>
                  <h6 class="checkout__order--detail__product--quantity">
                    3x36.00
                  </h6>
                </div>
              </div>
            </div>
            <h4 class="checkout__order--detail__product--price">$36</h4>
          </div>

          <div class="checkout__order--detail__product">
            <div>
              <figure class="checkout__order--detail__product--img">
                <img src="images/1.3.jpg" alt="Photo of girl" />
              </figure>
              <div>
                <h4 class="checkout__order--detail__product--name">
                  Women's T-shirt
                </h4>
                <div>
                  <h6 class="checkout__order--detail__product--color">Black</h6>
                  <h6 class="checkout__order--detail__product--size">XL</h6>
                  <h6 class="checkout__order--detail__product--quantity">
                    3x36.00
                  </h6>
                </div>
              </div>
            </div>
            <h4 class="checkout__order--detail__product--price">$36</h4>
          </div>

          <div class="checkout__order--detail__cost">
            <div class="checkout__order--detail__cost--subtotal">
              <h6>Subtotal</h6>
              <h6>&108.00</h6>
            </div>

            <div class="checkout__order--detail__cost--shipping">
              <h6>Shipping cost(+)</h6>
              <h6>&10.5</h6>
            </div>

            <div class="checkout__order--detail__cost--discount">
              <h6>discount</h6>
              <h6>&9.00</h6>
            </div>
          </div>

          <div class="checkout__order--detail__total">
            <h6>Total payable</h6>
            <h6>&108.95</h6>
          </div>
        </div>

        <div class="checkout__order--payment">
          <h4 class="checkout__order--payment__title">Payment</h4>

          <form action="" class="checkout__order--payment--form">
            <fieldset>
              <label for="bank">Direct Bank Transfer</label>
              <input type="radio" name="name" />
            </fieldset>

            <fieldset>
              <label for="cash">Cash On Delivery</label>
              <input type="radio" name="name" />
            </fieldset>

            <fieldset>
              <label for="online">Online Gateway</label>
              <input type="radio" name="name" />
            </fieldset>
          </form>
        </div>

        <form class="checkout__order--btn">
          <input type="submit" vlaue="Place Order" />
        </form>
      </section>
    </main>
  </body>
</html>
