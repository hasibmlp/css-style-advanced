<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar-section-style.css">
    <title>Navbar section</title>
  </head>
  <body>
    <header>
      <section class="sec1">
        <form action="#" class="sec1__form">
          <div class="sec1__form--language">
            <label for="language">Language: </label>
            <select>
              <option>English</option>
              <option>Arabic</option>
              <option>Spanish</option>
            </select>
          </div>
          <div class="sec1__form--currency">
            <label for="currency">Currency: </label>
            <select>
              <option>USD</option>
              <option>RYL</option>
              <option>LRA</option>
            </select>
          </div>
        </form>
        <nav class="sec1-nav">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Order Tracking</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">FAQs</a></li>
        </nav>
      </section>
      <section class="sec2">
        <div class="sec2__search">
          <div class="sec2__search--logo">EL</div>
          <form action="#" class="sec2__search--form">
            <select>
              <option>All Categories</option>
              <option>Option</option>
            </select>
            <input type="search" placeholder="I'm Shopping For ..." />
            <input type="submit" value="Search" />
          </form>
        </div>
        <div class="spec2__account">
          <div class="sec2__account--wishinglist">
            love
            <div>
                <h5>Favourite</h4>
                <h4>My Wishlist</h5>
            </div>
          </div>
          <div class="spec2__account--login">
            cart
            <div>
                <h5>Login</h5>
                <h4>My Account</h4>
            </div>
          </div>
        </div>
      </section>
      <section class="sec3">
          <nav class="sec3__nav">
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">More Items</a></li>
        </nav>
        <div class="sec3__call-id">
            phone
            <p> <a href="#">Need help? 0083 3452 6634</a></p>
        </div>
      </section>
    </header>
  </body>
</html>
