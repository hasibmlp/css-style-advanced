<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product carousel</title>
    <link rel="stylesheet" href="product-carousel.css" />
  </head>
  <body>
    <section class="products">
      <h4 class="products__mini-title">Most popular Products</h4>
      <h2 class="products__title">Best Selling</h2>
      <p class="products__para">
        This is the best selling and most popular products list, free to
        checkout
      </p>

      <div class="products__container">
        <p class="previous">prev</p>
        <p class="next">next</p>

        <div class="products__contianer--product">
          <figure class="products__container--product__img">
            <img src="images/1.1.jpg" alt="Men's Shirts" />
          </figure>
          <p class="products__container--product__new">New</p>
          <h3 class="products__container--product__title">Men's Shirts</h3>
          <h5 class="products__container--product__title">$35.00</h5>

          <div class="products__container--product__status">
            <p class="products__container--product__status--cart">cart</p>
            <p class="products__container--product__status--eye">eye</p>
            <p class="products__container--product__status--heart">fav</p>
          </div>
        </div>

        <div class="products__contianer--product">
          <figure class="products__container--product__img">
            <img src="images/1.3.jpg" alt="whomens jacket" />
          </figure>

          <h3 class="products__container--product__title">Women's Shirts</h3>
          <h5 class="products__container--product__title">$35.00</h5>

          <div class="products__container--product__status">
            <p class="products__container--product__status--cart">cart</p>
            <p class="products__container--product__status--eye">eye</p>
            <p class="products__container--product__status--heart">fav</p>
          </div>
        </div>

        <div class="products__contianer--product">
          <figure class="products__container--product__img">
            <img src="images/1.2.jpg" alt="men's jacket" />
          </figure>
          <p class="products__container--product__hot">hot</p>
          <h3 class="products__container--product__title">men's Shirts</h3>
          <h5 class="products__container--product__title">$35.00</h5>

          <div class="products__container--product__status">
            <p class="products__container--product__status--cart">cart</p>
            <p class="products__container--product__status--eye">eye</p>
            <p class="products__container--product__status--heart">fav</p>
          </div>
        </div>

        <div class="products__contianer--product">
          <figure class="products__container--product__img">
            <img src="images/1.3.jpg" alt="women's jacket" />
          </figure>

          <h3 class="products__container--product__title">Women's Jacket</h3>
          <h5 class="products__container--product__title">$35.00</h5>

          <div class="products__container--product__status">
            <p class="products__container--product__status--cart">cart</p>
            <p class="products__container--product__status--eye">eye</p>
            <p class="products__container--product__status--heart">fav</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
